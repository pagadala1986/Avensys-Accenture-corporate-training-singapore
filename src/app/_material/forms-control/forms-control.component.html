<form [formGroup]="myGroup">
  <mat-form-field>
    <input type="text" placeholder="Please type yous country" formControlName="countryInput" matInput
      [matAutocomplete]="country" />
  </mat-form-field>
  <mat-autocomplete #country="matAutocomplete">
    <mat-option [value]="'SG'">Singapore</mat-option>
    <mat-option [value]="'IN'">India</mat-option>
    <mat-option [value]="'USA'">United States</mat-option>
  </mat-autocomplete>
</form>

<h2>Option groups autocomplete</h2>
<form [formGroup]="stateForm">
  <mat-form-field>
    <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required
      [matAutocomplete]="autoGroup">
    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
        <mat-option *ngFor="let name of group.names" [value]="name">
          {{name}}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
