<section class="container" *ngIf="singlePost">
  <section class="row">
    <section class="col-md-8">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{singlePost.title}}</h5>
          <p class="card-text">{{singlePost.body}}</p>
        </div>
      </div>
    </section>
  </section>
</section>
